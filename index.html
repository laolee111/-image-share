<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享测试页面</title>
    <!-- 添加 QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/qrcode.min.js"></script>
    <!-- 保留微信分享优化标签 -->
    <meta property="og:title" content="分享测试页面">
    <meta property="og:description" content="扫码查看更多">
    <meta property="og:image" content="https://gw.alicdn.com/tfs/TB1xdc4GxTpK1RjSZFMXXbG_VXa-200-200.png">
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>测试页面</h1>
        <div id="imageTest">
            <img src="https://gw.alicdn.com/tfs/TB1xdc4GxTpK1RjSZFMXXbG_VXa-200-200.png" 
                 alt="测试图片" 
                 style="max-width: 100px; height: auto;">
        </div>
        <!-- 添加二维码容器 -->
        <div id="qrcode" style="margin: 20px auto;"></div>
        <p>扫描二维码访问</p>
    </div>

    <script>
        window.onload = function() {
            // 生成二维码
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
