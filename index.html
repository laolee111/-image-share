<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 优化分享显示 -->
    <title>这是一个吸引人的标题</title>
    <meta name="description" content="精彩内容，点击查看">
    <meta property="og:title" content="这是一个吸引人的标题">
    <meta property="og:description" content="精彩内容，点击查看">
    <meta property="og:image" content="https://picsum.photos/400/300">
    <!-- 微信分享优化 -->
    <meta itemprop="name" content="这是一个吸引人的标题">
    <meta itemprop="description" content="精彩内容，点击查看">
    <meta itemprop="image" content="https://picsum.photos/400/300">
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <img src="https://picsum.photos/400/300" alt="测试图片" style="max-width: 100%; height: auto;" id="mainImage">
    </div>

    <script>
        // 添加点击交互
        document.getElementById('mainImage').addEventListener('click', function() {
            // 这里可以是跳转到第二张图片
            window.location.href = 'https://picsum.photos/800/600';
        });
    </script>
</body>
</html>
