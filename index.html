<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>测试页面</h1>
        <p>如果您能看到这段文字，说明基础页面可以访问</p>
        <div id="imageTest">
            <p>图片测试：</p>
            <img src="https://gw.alicdn.com/tfs/TB1xdc4GxTpK1RjSZFMXXbG_VXa-200-200.png" 
                 alt="测试图片" 
                 style="max-width: 100px; height: auto;">
        </div>
        <p id="status">页面加载完成</p>
    </div>

    <script>
        // 添加加载状态检查
        window.onload = function() {
            document.getElementById('status').textContent = '所有资源加载完成';
        }
    </script>
</body>
</html>
