<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 优化分享显示 -->
    <title>这是一个吸引人的标题</title>
    <meta name="description" content="精彩内容，点击查看">
    <meta property="og:title" content="这是一个吸引人的标题">
    <meta property="og:description" content="精彩内容，点击查看">
    <!-- 使用国内可访问的图片链接 -->
    <meta property="og:image" content="https://img.alicdn.com/imgextra/i4/O1CN01c26iB51L8UF5HYSy3_!!6000000001258-2-tps-124-124.png">
    <!-- 微信分享优化 -->
    <meta itemprop="name" content="这是一个吸引人的标题">
    <meta itemprop="description" content="精彩内容，点击查看">
    <meta itemprop="image" content="https://img.alicdn.com/imgextra/i4/O1CN01c26iB51L8UF5HYSy3_!!6000000001258-2-tps-124-124.png">
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <!-- 使用国内可访问的图片 -->
        <img src="https://img.alicdn.com/imgextra/i4/O1CN01c26iB51L8UF5HYSy3_!!6000000001258-2-tps-124-124.png" 
             alt="测试图片" 
             style="max-width: 100%; height: auto;" 
             id="mainImage">
    </div>

    <script>
        document.getElementById('mainImage').addEventListener('click', function() {
            // 点击跳转到另一张国内可访问的图片
            window.location.href = 'https://img.alicdn.com/imgextra/i3/O1CN01FgQFp51spmBXqQMtA_!!6000000005816-2-tps-200-200.png';
        });
    </script>
</body>
</html>
