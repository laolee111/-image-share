            <p>自然疫源性疾病、群体免疫、气溶胶、易感人群、流行病学史...每个字都认识，连起来有点蒙对吗？</p>
            <p>AEFI、PCR、N95立马就晕菜了是吧？</p>
            <p>如果这些疾控黑话出现在你的生活场景中，当你针对或被针对时，幼小的心灵会起什么化学反应呢？</p>
            <p>社会分工越来越密，颗粒度要求越来越细。各个行当都制造出大量的黑话。听起来高大尚，想起来很烧脑。地方病防控是疾控的一个堂口，更是袖里乾坤。</p>
            <p>这里小编特意准备一份翻译指南，让我们一起说"人话"，清晰表达。</p>
